# SPDX-License-Identifier: MIT
description: One-shot layer that activates on press and (optionally) cancels before the next non-source press

compatible: "zmk,behavior-oneshot-layer"

include: one_param.yaml

properties:
  release-after-ms:
    type: int
    description: Timeout; deactivate layer after this many ms if still active
    required: false
    default: 800
